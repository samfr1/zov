<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/png" href="./icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Один момент…</title>
    <style>
        *,
        :before,
        :after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            line-height: 1.5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(9, 9, 11);
        }

        body {
            margin: 0;
        }

        .content-wrapper {
            display: grid;
            place-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .spotlight {
            background: linear-gradient(45deg, #00dc82, #36e4da 50%, #0047e1);
            bottom: -30vh;
            filter: blur(20vh);
            height: 40vh;
            position: fixed;
            left: 0;
            right: 0;
            animation: breathing 5s ease-in-out infinite;
        }

        @keyframes breathing {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-container {
            z-index: 10;
            text-align: center;
        }

        .error-code {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .verification-block {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theuchi-logo {
            height: 50px;
            margin-bottom: 10px;
        }

        .captcha-box {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
            text-align: center;
        }

        .info-list li {
            color: #ffffff;
            opacity: 0.7;
            font-size: 0.85rem;
            margin: 5px 0;
        }
    </style>
    <meta http-equiv="refresh" content="390">
</head>
<body>
    <div class="content-wrapper">
        <div class="spotlight"></div>
        <div class="error-container">
            <h1 class="error-code">Theuchi AntiBot</h1>
            <div class="verification-block">
                <img src="./logo.png" alt="Theuchi Logo" class="theuchi-logo">
                <div class="captcha-box">
                    ::CAPTCHA_BOX::
                </div>
            </div>
            <ul class="info-list">
                <li>Cloudflare RAY ID: ::RAY_ID::</li>
                <li>YOUR IP: ::CLIENT_IP::</li>
                <li>Performance & Security by Cloudflare</li>
            </ul>
        </div>
    </div>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function setRandomGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const color3 = getRandomColor();
            document.querySelector('.spotlight').style.background = `linear-gradient(45deg, ${color1}, ${color2} 50%, ${color3})`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            setRandomGradient();
            setInterval(setRandomGradient, 5000);
        });
    </script>
</body>
</html>
